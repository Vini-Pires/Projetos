<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <main class="carousel">
    <div class="carousel__imgs">
      <button class="carousel__prev btn" data-btn="prev">
        <div class="prev__arrow">
          <div class="square">
        </div></div>
      </button>
      <button class="carousel__next btn" data-btn="next">
        <div class="next__arrow">
          <div class="square">
        </div></div>
      </button>
      <div class="carousel__img" data-car>
        <div class="active"></div>
        <div class=""></div>
        <div class=""></div>
      </div>
    </div>
    <div class="carousel__btn" data-carBtn>
      <button class="btn active"></button>
      <button class="btn"></button>
      <button class="btn"></button>
    </div>
  </main>
  <script src="main.js"></script>  
</body>
</html>
